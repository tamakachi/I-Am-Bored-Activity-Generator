<body>

    <div class="text-center">
        <h1 class="py-4">Kent's Activity Generator</h1>
        
        <form>
            <label for="activity">Activity Type</label>
            <select name="activity" id="activity">
                <option value="recreational">Recreational</option>
                <option value="education">Education</option>
                <option value="social">Social</option>
                <option value="diy">DIY</option>
                <option value="charity">Charity</option>
                <option value="cooking">Cooking</option>
                <option value="relaxation">Relaxation</option>
                <option value="music">Music</option>
                <option value="busywork">Busywork</option>
              </select>
              <label for="participants">Participants</label>
              <input id="participants"name="participants" value="1">
              <label for="price">Maximum Price</label>
              <select name="price" id="price">
                <option value="0.0">0 - Free</option>
                <option value="0.1">1</option>
                <option value="0.2">2</option>
                <option value="0.3">3</option>
                <option value="0.4">4</option>
                <option value="0.5">5</option>
                <option value="0.6">6</option>
                <option value="0.7">7</option>
                <option value="0.8">8</option>
                <option value="0.9">9</option>
                <option value="1">10 - Expensive</option>
              </select>

                <option value="1">10 - Inaccessible</option>
              </select> -->
              <button id="submit"type="button">Submit</button>
        </form>
        <h1 class="py-5"id="activityDetails"></h1>
    </div>

    
    <script src="script.js"></script>
</body>
